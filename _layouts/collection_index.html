---
layout: default
---

<h1>{{ page.title }}</h1>

{% assign sorted = (page.col | sort: 'date') | reverse %}
{% for element in sorted %}
<article>
<h2><a href="{{ element.url | prepend: site.baseurl | prepend: site.url }}">{{ element.title }}</a></h2>
{{ element.content | strip_html | truncatewords: 50 }}
<a href="{{ element.url | prepend: site.baseurl | prepend: site.url }}">Seguir leyendo</a>
</article>
{% endfor %}
